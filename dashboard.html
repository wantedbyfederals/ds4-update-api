<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REVENGE Admin | Elite Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #020204; color: #f3f4f6; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 15, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar { border-right: 1px solid rgba(255,255,255,0.05); width: 280px; }
        
        /* Botón de Generar PIN con estilo Revenge */
        .btn-generate {
            background: #ffffff; color: #000; font-weight: 900; font-size: 11px;
            letter-spacing: 1px; padding: 12px 24px; border-radius: 12px;
            transition: 0.3s; text-transform: uppercase;
        }
        .btn-generate:hover { background: #a855f7; color: #fff; transform: translateY(-2px); }

        /* Tarjetas de PIN en la lista */
        .pin-card {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px; transition: 0.3s; cursor: pointer;
        }
        .pin-card:hover { background: rgba(255,255,255,0.05); border-color: rgba(168, 85, 247, 0.4); }

        /* Categorías Lateral */
        .cat-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px; border-radius: 12px; margin-bottom: 6px;
            font-size: 12px; font-weight: 700; color: #94a3b8; transition: 0.2s;
        }
        .cat-item.active { background: rgba(255,255,255,0.05); color: #fff; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }

        /* Cuadrícula de Hallazgos */
        .finding-card {
            background: #08080a; border: 1px solid rgba(255,255,255,0.04);
            border-left: 4px solid #ef4444; border-radius: 14px;
        }
        .badge-instance { background: rgba(239, 68, 68, 0.1); color: #ef4444; font-size: 9px; font-weight: 900; padding: 3px 8px; border-radius: 5px; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="sidebar p-8 flex flex-col justify-between">
        <div>
            <div class="text-purple-500 font-black italic text-3xl mb-12 tracking-tighter">REVENGE</div>
            <nav class="space-y-2">
                <button onclick="showView('list')" class="w-full flex items-center gap-3 p-4 rounded-xl hover:bg-white/5 transition font-bold text-gray-400 hover:text-white">
                    <i class="fa fa-history"></i> Recent Scans
                </button>
            </nav>
        </div>
        <div class="text-[10px] text-gray-700 font-bold uppercase tracking-widest">v1.2.5 Premium Access</div>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto">
        
        <div id="view-list">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-4xl font-black italic">Detection Logs</h1>
                    <p class="text-gray-500 text-xs mt-2 font-bold uppercase tracking-widest">Central Database</p>
                </div>
                <button onclick="generatePIN()" class="btn-generate">
                    <i class="fa fa-plus-circle mr-2"></i> Create Session
                </button>
            </div>
            <div id="pins-grid" class="grid grid-cols-3 gap-6"></div>
        </div>

        <div id="view-detail" class="hidden">
            <div class="flex justify-between items-center mb-10">
                <button onclick="showView('list')" class="text-xs font-black uppercase text-gray-500 hover:text-white transition flex items-center gap-2">
                    <i class="fa fa-chevron-left"></i> Back to Archive
                </button>
                <button id="btn-delete" class="text-red-500 border border-red-500/20 px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition">
                    <i class="fa fa-trash-alt mr-2"></i> Destroy Record
                </button>
            </div>

            <div class="grid grid-cols-12 gap-8">
                <div class="col-span-3">
                    <div class="glass p-6 rounded-3xl">
                        <h3 class="text-[10px] font-black uppercase text-gray-600 mb-6 tracking-widest">Filter results</h3>
                        <div id="cat-list">
                            </div>
                    </div>
                </div>

                <div class="col-span-9">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-xl font-black italic flex items-center gap-3">
                            <i class="fa fa-bolt text-purple-500"></i> Analysis Results
                        </h2>
                    </div>
                    <div id="findings-grid" class="grid grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const DB_URL = "https://revengescanner-default-rtdb.firebaseio.com/pins";
        let activePin = null;

        function showView(v) {
            document.getElementById('view-list').classList.toggle('hidden', v !== 'list');
            document.getElementById('view-detail').classList.toggle('hidden', v !== 'detail');
        }

        // GENERAR PIN (Reintegrado)
        async function generatePIN() {
            const pin = Math.floor(100000 + Math.random() * 900000).toString();
            const data = { staff: "Admin_Elite", timestamp: new Date().toLocaleString(), findings: { findings: [] } };
            await fetch(`${DB_URL}/${pin}.json`, { method: 'PUT', body: JSON.stringify(data) });
            loadPins();
        }

        async function deleteScan() {
            if(!activePin || !confirm("¿Eliminar permanentemente?")) return;
            await fetch(`${DB_URL}/${activePin}.json`, { method: 'DELETE' });
            showView('list');
            loadPins();
        }
        document.getElementById('btn-delete').onclick = deleteScan;

        async function openReport(pin) {
            activePin = pin;
            const resp = await fetch(`${DB_URL}/${pin}.json`);
            const data = await resp.json();
            const findings = data.findings?.findings || [];

            // Categorías lateral
            const cats = ["Critical", "Warning", "Suspicious"];
            const counts = { Critical: 0, Warning: 0, Suspicious: 0 };
            findings.forEach(f => counts[f.category]++);

            document.getElementById('cat-list').innerHTML = cats.map(c => `
                <div class="cat-item ${counts[c] > 0 ? 'active' : 'opacity-30'}">
                    <span><span class="dot" style="background: ${c==='Critical'?'#ef4444':'#3b82f6'}"></span> ${c}</span>
                    <span class="bg-black/50 px-2 py-1 rounded text-[10px]">${counts[c]}</span>
                </div>
            `).join('');

            // Grid Horizontal
            const grid = document.getElementById('findings-grid');
            grid.innerHTML = findings.map(f => `
                <div class="finding-card p-6">
                    <div class="flex justify-between mb-4">
                        <i class="fa fa-skull-crossbones text-red-500"></i>
                        <span class="badge-instance uppercase">Live analysis</span>
                    </div>
                    <h4 class="font-black text-sm mb-2 uppercase tracking-tight">${f.title}</h4>
                    <p class="bg-black/40 p-4 rounded-xl border border-white/5 font-mono text-[10px] text-gray-500 leading-relaxed">
                        ${f.detail}
                    </p>
                </div>
            `).join('');

            showView('detail');
        }

        async function loadPins() {
            const resp = await fetch(`${DB_URL}.json`);
            const data = await resp.json();
            const grid = document.getElementById('pins-grid');
            grid.innerHTML = "";
            for (let pin in data) {
                grid.innerHTML += `
                    <div onclick="openReport('${pin}')" class="pin-card p-8">
                        <div class="text-[10px] font-black text-purple-500 mb-6 uppercase tracking-widest">Session ID: #${pin}</div>
                        <div class="text-2xl font-black italic mb-2">${data[pin].staff || 'Anonymous'}</div>
                        <div class="text-[10px] text-gray-600 font-bold uppercase">${data[pin].timestamp}</div>
                    </div>`;
            }
        }

        loadPins();
        setInterval(loadPins, 8000);
    </script>
</body>
</html>
