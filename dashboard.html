<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REVENGE | Advanced Threat Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        :root { --bg-deep: #08080a; --panel-bg: #0d0d10; --accent: #ff4141; --glass-border: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg-deep); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        
        .sidebar { background: #050507; border-right: 1px solid var(--glass-border); width: 260px; height: 100vh; }
        .glass-card { background: var(--panel-bg); border: 1px solid var(--glass-border); border-radius: 12px; }
        
        /* GRID DE REGISTROS (3-4 COLUMNAS) */
        .findings-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            padding-bottom: 50px;
        }

        /* REGISTRO CON DECORACI√ìN DERECHA RESTAURADA */
        .finding-entry { 
            background: #0f0f13; border-left: 3px solid var(--accent); 
            border-radius: 6px; padding: 18px;
            position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }
        .finding-entry:hover { transform: translateY(-2px); background: #14141a; }
        
        /* Decoraci√≥n esquina superior derecha */
        .finding-entry::after {
            content: "CRITICAL";
            position: absolute; top: 0; right: 0;
            background: linear-gradient(45deg, var(--accent) 0%, #8b0000 100%);
            color: white; font-size: 8px; font-weight: 900; padding: 2px 15px;
            transform: rotate(0deg); border-bottom-left-radius: 8px;
            letter-spacing: 1px; box-shadow: -2px 2px 10px rgba(0,0,0,0.5);
        }

        /* PANELES IZQUIERDA COMPACTOS (SIN SCROLL) */
        .side-panel-fixed { padding: 1.25rem; margin-bottom: 1rem; flex-shrink: 0; }
        .hw-label { font-family: 'JetBrains Mono', monospace; color: #64748b; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 6px; }
        .hw-value { color: #fff; font-weight: 700; font-size: 11px; margin-top: 1px; }
        
        /* CATEGORIAS CON NOMBRES BLANCOS */
        .cat-item { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 10px 14px; border-radius: 8px; background: rgba(255,255,255,0.02);
            transition: all 0.2s; cursor: pointer; border: 1px solid transparent; margin-bottom: 6px;
        }
        .cat-item:hover { background: rgba(255,255,255,0.05); }
        .cat-item.active { background: rgba(255,65,65,0.1); border-color: rgba(255,65,65,0.3); }
        .cat-name { color: #ffffff; font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
        .cat-badge { font-family: 'JetBrains Mono', monospace; font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 4px; background: rgba(0,0,0,0.6); }

        /* SCANS DATABASE GRID */
        .pin-grid-main { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .pin-card { border-left: 4px solid var(--accent); position: relative; overflow: hidden; transition: all 0.3s; }
        .pin-card:hover { transform: translateY(-5px); border-color: #fff; }

        .btn-action { font-weight: 900; font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; }
        #auth-screen { background: radial-gradient(circle at center, #1a1010 0%, #08080a 100%); display: flex; align-items: center; justify-content: center; position: fixed; inset: 0; z-index: 9999; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1f1f27; border-radius: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex">

    <div id="auth-screen">
        <div class="w-full max-w-md p-10 glass-card border-red-500/20 text-center">
            <div class="w-16 h-16 bg-red-600 rounded-lg flex items-center justify-center mx-auto mb-8 shadow-[0_0_30px_rgba(255,65,65,0.3)]">
                <i class="fa fa-shield-halved text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black italic mb-2 uppercase tracking-tighter text-white">Access Locked</h2>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10">ADMIN PANEL Verification</p>
            <div class="space-y-4">
                <input type="text" id="op-id" placeholder="OPERATOR ID" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-xs font-mono outline-none text-white focus:border-red-500">
                <input type="password" id="op-key" placeholder="ACCESS KEY" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-xs font-mono outline-none text-white focus:border-red-500">
                <input type="text" id="op-otp" placeholder="DISCORD OTP" class="w-full bg-black/50 border border-red-500/20 p-4 rounded-xl text-xs font-mono outline-none text-red-500">
                <div class="flex gap-2">
                    <button onclick="requestOTP()" class="w-1/3 btn-action bg-white/5 text-gray-400 p-4 rounded-xl hover:bg-white/10">Send Code</button>
                    <button onclick="login()" class="w-2/3 btn-action bg-red-600 text-white p-4 rounded-xl hover:bg-red-500 shadow-2xl transition">Establish Connection</button>
                </div>
            </div>
        </div>
    </div>

    <aside id="sidebar-ui" class="sidebar p-6 flex flex-col hidden">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center"><i class="fa fa-crosshairs text-white text-sm"></i></div>
            <div>
                <div class="font-black text-lg tracking-tighter leading-none text-white">REVENGE</div>
                <div class="text-[8px] text-gray-500 font-bold tracking-[0.2em] uppercase">ADMIN PANEL</div>
            </div>
        </div>
        <nav class="flex-1 space-y-2">
            <button onclick="abortSession()" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl bg-white/5 text-xs font-bold hover:bg-white/10 transition text-white"><i class="fa fa-th-large text-red-500"></i> SCANS DATABASE</button>
            <button class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-gray-500 text-xs font-bold hover:bg-white/10 transition"><i class="fa fa-users-cog"></i> User Management</button>
        </nav>
        <div class="mt-auto pt-6 border-t border-white/5">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Network Active</span>
            </div>
            <button onclick="logout()" class="text-[9px] font-black text-gray-600 uppercase hover:text-red-500 transition">Terminate Session</button>
        </div>
    </aside>

    <main id="main-ui" class="flex-1 overflow-y-auto p-10 hidden">
        <div id="view-list">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h1 class="text-4xl font-black italic tracking-tight uppercase text-white">SCANS DATABASE</h1>
                    <p class="text-gray-500 text-[10px] font-bold uppercase mt-1">Terminal Monitoring</p>
                </div>
                <button onclick="generatePIN()" class="btn-action bg-white text-black px-8 py-4 rounded-xl hover:bg-red-600 hover:text-white shadow-xl transition-all">GENERATE PIN</button>
            </div>
            <div id="pins-grid" class="pin-grid-main"></div>
        </div>

        <div id="view-detail" class="hidden h-full">
            <div class="flex justify-between items-center mb-8">
                <button onclick="abortSession()" class="flex items-center gap-2 text-[11px] font-black uppercase text-gray-500 hover:text-white transition"><i class="fa fa-chevron-left"></i> Return to Database</button>
                <button onclick="deleteCurrentScan()" class="px-5 py-2 border border-red-500/30 text-red-500 rounded-lg text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition">Delete Scan</button>
            </div>
            
            <div id="report-content" class="grid grid-cols-12 gap-8 h-[calc(100vh-180px)]">
                </div>
        </div>
    </main>

    <script>
        const DB_URL = "https://revengescanner-default-rtdb.firebaseio.com", WEBHOOK = "https://discord.com/api/webhooks/1476109273569431725/IvdnhbroUp8VRnsU29xb9lDu1Oea5ba_D6573DZOuZKAYY4nodqdZGLLz69wx0KZA_py";
        let activeOTP = null, openPin = null;

        async function requestOTP() {
            activeOTP = Math.floor(100000 + Math.random() * 900000).toString();
            await fetch(WEBHOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({embeds:[{title:"üîê REVENGE AUTH", fields:[{name:"OTP", value:`**${activeOTP}**`}], color:16727873}]}) });
            alert("Code sent to Discord.");
        }

        function login() {
            if (document.getElementById('op-id').value === "admin" && document.getElementById('op-key').value === "wantedbyfederals0800!" && document.getElementById('op-otp').value === activeOTP) {
                localStorage.setItem('auth_status', 'granted'); showMainUI();
            } else { alert("ACCESS DENIED"); }
        }

        function showMainUI() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('sidebar-ui').classList.remove('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            loadPins();
        }

        async function loadPins() {
            const res = await fetch(`${DB_URL}/pins.json`), data = await res.json(), grid = document.getElementById('pins-grid'); grid.innerHTML = "";
            for (let pin in data) {
                grid.innerHTML += `
                <div onclick="openReport('${pin}')" class="glass-card pin-card p-8 cursor-pointer">
                    <span class="text-[10px] font-bold text-red-500 font-mono uppercase">PIN #${pin}</span>
                    <h3 class="font-black text-2xl italic uppercase text-white mt-1 tracking-tighter">${data[pin].pcName || "INITIALIZING..."}</h3>
                    <p class="text-[9px] text-gray-600 font-bold uppercase mt-3">${data[pin].timestamp}</p>
                </div>`;
            }
        }

        function renderFindings(findings, filter) {
            const container = document.getElementById('findings-grid');
            const filtered = (findings || []).filter(f => f.category === filter || (filter === 'Critical' && !f.category));
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center opacity-20 font-black uppercase italic tracking-[0.5em] text-white">No entries in category</div>`;
                return;
            }

            container.innerHTML = filtered.map(f => `
                <div class="finding-entry">
                    <h4 class="text-[11px] font-black uppercase text-white mb-1">${f.title}</h4>
                    <p class="text-[9px] text-gray-500 font-mono italic leading-relaxed">Service: ${f.detail.replace('Service: ', '')}</p>
                </div>`).join('');
        }

        async function openReport(pin) {
            openPin = pin; 
            const res = await fetch(`${DB_URL}/pins/${pin}.json`), data = await res.json(), specs = data.specs || {}, findings = data.findings?.findings || [];
            
            const counts = {
                critical: findings.filter(f => !f.category || f.category === 'Critical').length,
                warning: findings.filter(f => f.category === 'Warning').length,
                suspicious: findings.filter(f => f.category === 'Suspicious').length
            };

            document.getElementById('report-content').innerHTML = `
                <div class="col-span-12 lg:col-span-3 flex flex-col">
                    <div class="glass-card side-panel-fixed">
                        <div class="hw-label mb-4 text-red-500 font-black">SYSTEM SIGNATURE</div>
                        <h2 class="text-2xl font-black mb-6 italic uppercase text-white tracking-tighter truncate">${data.pcName || "UNKNOWN"}</h2>
                        <div class="space-y-4">
                            <div><div class="hw-label"><i class="fab fa-windows"></i> OS</div><div class="hw-value">${specs.os || "--"}</div></div>
                            <div><div class="hw-label"><i class="fa fa-microchip"></i> CPU</div><div class="hw-value text-[10px] leading-tight">${specs.cpu || "--"}</div></div>
                            <div class="flex gap-4">
                                <div class="flex-1"><div class="hw-label">RAM</div><div class="hw-value">${specs.ram || "--"}</div></div>
                                <div class="flex-1"><div class="hw-label">UPTIME</div><div class="hw-value">${specs.boot || "--"}</div></div>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card side-panel-fixed">
                        <div class="hw-label mb-4 text-gray-400 font-black">SCANS DATABASE</div>
                        <div id="cat-list">
                            <div onclick="updateCat(this, 'Critical')" class="cat-item active"><div class="flex items-center gap-3"><i class="fa fa-biohazard text-red-500"></i><span class="cat-name">Critical</span></div><span class="cat-badge text-red-500">${counts.critical}</span></div>
                            <div onclick="updateCat(this, 'Warning')" class="cat-item"><div class="flex items-center gap-3"><i class="fa fa-triangle-exclamation text-orange-500"></i><span class="cat-name">Warning</span></div><span class="cat-badge text-orange-500">${counts.warning}</span></div>
                            <div onclick="updateCat(this, 'Suspicious')" class="cat-item"><div class="flex items-center gap-3"><i class="fa fa-eye text-yellow-500"></i><span class="cat-name">Suspicious</span></div><span class="cat-badge text-yellow-500">${counts.suspicious}</span></div>
                            <div class="cat-item opacity-40"><div class="flex items-center gap-3"><i class="fa fa-shield-virus text-cyan-400"></i><span class="cat-name">Antivirus</span></div><span class="cat-badge text-cyan-400">0</span></div>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-9 overflow-y-auto pr-4">
                    <h3 class="text-xl font-black uppercase italic mb-6 flex items-center gap-4 text-white"><span class="w-10 h-[2px] bg-red-600"></span> Live Analysis Findings</h3>
                    <div id="findings-grid" class="findings-container"></div>
                </div>`;
            
            renderFindings(findings, 'Critical');
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-detail').classList.remove('hidden');
            window.currentFindings = findings;
        }

        function updateCat(el, cat) {
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            renderFindings(window.currentFindings, cat);
        }

        async function deleteCurrentScan() { if(confirm('DELETE RECORD?')) { await fetch(`${DB_URL}/pins/${openPin}.json`, { method: 'DELETE' }); abortSession(); loadPins(); } }
        function abortSession() { document.getElementById('view-list').classList.remove('hidden'); document.getElementById('view-detail').classList.add('hidden'); }
        function logout() { localStorage.removeItem('auth_status'); location.reload(); }
        async function generatePIN() {
            const pin = Math.floor(100000 + Math.random() * 900000).toString();
            await fetch(`${DB_URL}/pins/${pin}.json`, { method: 'PUT', body: JSON.stringify({ staff: "admin", timestamp: new Date().toLocaleString(), pcName: "INITIALIZING..." }) });
            loadPins();
        }
        window.onload = () => { if(localStorage.getItem('auth_status') === 'granted') showMainUI(); };
    </script>
</body>
</html>
