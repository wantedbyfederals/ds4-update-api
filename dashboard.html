<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REVENGE | Elite System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #010103; color: #f3f4f6; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 15, 20, 0.98); border: 1px solid rgba(255, 255, 255, 0.04); }
        .sidebar { border-right: 1px solid rgba(255,255,255,0.03); width: 280px; }
        
        .btn-generate {
            background: #ffffff; color: #000; font-weight: 900; font-size: 11px;
            letter-spacing: 1px; padding: 12px 24px; border-radius: 8px;
            transition: 0.2s; text-transform: uppercase;
        }
        .btn-generate:hover { background: #8b5cf6; color: #fff; transform: translateY(-2px); }

        .pin-card {
            background: #060608; border: 1px solid rgba(255,255,255,0.03);
            border-radius: 16px; transition: 0.2s; cursor: pointer; position: relative;
            overflow: hidden;
        }
        .pin-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: #8b5cf6; opacity: 0; transition: 0.2s;
        }
        .pin-card:hover { border-color: rgba(139, 92, 246, 0.4); }
        .pin-card:hover::before { opacity: 1; }

        .cat-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px; border-radius: 8px; margin-bottom: 4px;
            font-size: 11px; font-weight: 900; color: #64748b; transition: 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .cat-item.active { background: rgba(255,255,255,0.03); color: #fff; }
        .dot { height: 6px; width: 6px; border-radius: 50%; display: inline-block; margin-right: 10px; }

        .finding-card {
            background: #040406; border: 1px solid rgba(255,255,255,0.02);
            border-left: 3px solid #ef4444; border-radius: 12px;
        }
        .badge-instance { background: rgba(239, 68, 68, 0.1); color: #ef4444; font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 4px; }
        
        .hw-panel { background: #040406; border: 1px solid rgba(255,255,255,0.02); border-radius: 12px; padding: 16px; }
        .hw-row { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 8px; font-family: monospace; }
        .hw-label { color: #64748b; font-weight: bold; }
        .hw-value { color: #fff; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="sidebar p-8 flex flex-col justify-between">
        <div>
            <div class="text-purple-500 font-black italic text-3xl mb-12 tracking-tighter">REVENGE</div>
            <nav class="space-y-2">
                <button onclick="showView('list')" class="w-full flex items-center gap-4 p-4 rounded-lg bg-white/5 font-bold text-white transition">
                    <i class="fa fa-database"></i> Database
                </button>
            </nav>
        </div>
        <div>
            <div class="flex items-center gap-2 mb-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">System Online</span>
            </div>
            <div class="text-[9px] text-gray-700 font-bold uppercase tracking-widest">v2.0 Elite Protocol</div>
        </div>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto relative">
        <div id="view-list">
            <div class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-4xl font-black italic tracking-tight">Active Sessions</h1>
                    <p class="text-gray-500 text-[10px] mt-2 font-bold uppercase tracking-widest">Global Monitoring Network</p>
                </div>
                <button onclick="generatePIN()" class="btn-generate">
                    Generate Access PIN
                </button>
            </div>
            <div id="pins-grid" class="grid grid-cols-4 gap-5"></div>
        </div>

        <div id="view-detail" class="hidden">
            <div class="flex justify-between items-center mb-10">
                <button onclick="showView('list')" class="text-[10px] font-black uppercase text-gray-500 hover:text-white transition flex items-center gap-3">
                    <i class="fa fa-arrow-left"></i> Return
                </button>
                <button id="btn-delete" class="text-red-500 border border-red-500/20 px-6 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition">
                    Purge Data
                </button>
            </div>

            <div class="grid grid-cols-12 gap-8">
                <div class="col-span-3 space-y-6">
                    <div class="glass p-6 rounded-2xl">
                        <h3 class="text-[10px] font-black uppercase text-gray-600 mb-6 tracking-widest">Threat Analysis</h3>
                        <div id="cat-list"></div>
                    </div>

                    <div class="glass p-6 rounded-2xl">
                        <h3 class="text-[10px] font-black uppercase text-gray-600 mb-6 tracking-widest">Hardware Fingerprint</h3>
                        <div class="hw-panel">
                            <div class="hw-row"><span class="hw-label">OS:</span><span class="hw-value">Windows 11 Pro</span></div>
                            <div class="hw-row"><span class="hw-label">CPU:</span><span class="hw-value">Intel Core i9</span></div>
                            <div class="hw-row"><span class="hw-label">GPU:</span><span class="hw-value">NVIDIA RTX 4080</span></div>
                            <div class="hw-row"><span class="hw-label">RAM:</span><span class="hw-value">32 GB</span></div>
                        </div>
                    </div>
                </div>

                <div class="col-span-9">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-2xl font-black italic flex items-center gap-3 tracking-tight">
                            <i class="fa fa-crosshairs text-purple-500"></i> Scan Findings
                        </h2>
                    </div>
                    <div id="findings-grid" class="grid grid-cols-2 gap-5"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const DB_URL = "https://revengescanner-default-rtdb.firebaseio.com/pins";
        let activePin = null;

        function showView(v) {
            document.getElementById('view-list').classList.toggle('hidden', v !== 'list');
            document.getElementById('view-detail').classList.toggle('hidden', v !== 'detail');
        }

        async function generatePIN() {
            const pin = Math.floor(100000 + Math.random() * 900000).toString();
            const data = { staff: "System_Auth", timestamp: new Date().toLocaleString(), findings: { findings: [] } };
            await fetch(`${DB_URL}/${pin}.json`, { method: 'PUT', body: JSON.stringify(data) });
            loadPins();
        }

        async function deleteScan() {
            if(!activePin) return;
            await fetch(`${DB_URL}/${activePin}.json`, { method: 'DELETE' });
            showView('list');
            loadPins();
        }
        document.getElementById('btn-delete').onclick = deleteScan;

        async function openReport(pin) {
            activePin = pin;
            const resp = await fetch(`${DB_URL}/${pin}.json`);
            const data = await resp.json();
            const findings = data.findings?.findings || [];

            const cats = ["Critical", "Warning", "Suspicious"];
            const counts = { Critical: 0, Warning: 0, Suspicious: 0 };
            findings.forEach(f => { if(counts[f.category] !== undefined) counts[f.category]++; });

            document.getElementById('cat-list').innerHTML = cats.map(c => `
                <div class="cat-item ${counts[c] > 0 ? 'active' : 'opacity-40'}">
                    <span><span class="dot" style="background: ${c==='Critical'?'#ef4444':'#8b5cf6'}"></span> ${c}</span>
                    <span class="bg-black/80 px-2 py-1 rounded text-[10px] text-white border border-white/5">${counts[c]}</span>
                </div>
            `).join('');

            const grid = document.getElementById('findings-grid');
            if (findings.length === 0) {
                grid.innerHTML = `<div class="col-span-2 text-center text-gray-600 font-bold text-xs py-10 uppercase tracking-widest">No anomalies detected</div>`;
            } else {
                grid.innerHTML = findings.map(f => `
                    <div class="finding-card p-6">
                        <div class="flex justify-between items-center mb-6">
                            <i class="fa fa-shield-virus text-red-500 text-lg"></i>
                            <span class="badge-instance uppercase">Boot Sector</span>
                        </div>
                        <h4 class="font-black text-sm mb-3 uppercase tracking-tight text-white">${f.title}</h4>
                        <p class="bg-black p-4 rounded-lg border border-white/5 font-mono text-[10px] text-gray-400 leading-relaxed break-words">
                            ${f.detail}
                        </p>
                    </div>
                `).join('');
            }

            showView('detail');
        }

        async function loadPins() {
            const resp = await fetch(`${DB_URL}.json`);
            const data = await resp.json();
            const grid = document.getElementById('pins-grid');
            grid.innerHTML = "";
            for (let pin in data) {
                grid.innerHTML += `
                    <div onclick="openReport('${pin}')" class="pin-card p-8">
                        <div class="flex justify-between items-start mb-6">
                            <div class="text-[10px] font-black text-purple-500 uppercase tracking-widest">ID: #${pin}</div>
                            <div class="w-2 h-2 rounded-full bg-red-500"></div>
                        </div>
                        <div class="text-xl font-black italic mb-1 text-white">${data[pin].staff || 'Unverified'}</div>
                        <div class="text-[9px] text-gray-600 font-bold uppercase tracking-widest">${data[pin].timestamp}</div>
                    </div>`;
            }
        }

        loadPins();
        setInterval(loadPins, 8000);
    </script>
</body>
</html>
