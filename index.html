<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ACCESO - SEGURIDAD NIVEL 4</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a86ff;
            --accent: #8338ec;
            --dark-bg: #020205;
            --glass: rgba(10, 10, 15, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --glow: rgba(0, 210, 255, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visual-engine {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a12 0%, #020205 100%);
        }

        .mesh-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }

        .mesh-gradient::before, .mesh-gradient::after {
            content: "";
            position: absolute;
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            background-image: 
                radial-gradient(circle at 20% 30%, var(--primary) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--accent) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, var(--secondary) 0%, transparent 50%);
            filter: blur(80px);
            animation: mesh-move 20s infinite alternate ease-in-out;
        }

        .mesh-gradient::after {
            background-image: 
                radial-gradient(circle at 70% 20%, #ff006e 0%, transparent 30%),
                radial-gradient(circle at 30% 80%, #3a86ff 0%, transparent 30%);
            animation: mesh-move 15s infinite alternate-reverse ease-in-out;
            opacity: 0.5;
        }

        @keyframes mesh-move {
            0% { transform: rotate(0deg) scale(1) translate(0, 0); }
            50% { transform: rotate(5deg) scale(1.1) translate(2%, 5%); }
            100% { transform: rotate(-5deg) scale(1) translate(-2%, -5%); }
        }

        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }

        .grid-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-travel 30s linear infinite;
        }

        @keyframes grid-travel {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .login-card {
            position: relative;
            z-index: 10;
            width: 450px;
            padding: 50px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.05);
            animation: card-appear 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes card-appear {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .card-header h1 {
            font-size: 28px;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .card-header span {
            font-size: 10px;
            color: var(--primary);
            letter-spacing: 4px;
            opacity: 0.7;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .input-field input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--glow);
            background: rgba(0, 210, 255, 0.05);
        }

        .btn-access {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
        }

        .btn-access:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
            filter: brightness(1.1);
        }

        .scanner-unit {
            margin-top: 40px;
            position: relative;
            height: 120px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            animation: scan-loop 2.5s infinite ease-in-out;
            z-index: 5;
        }

        .scan-data {
            font-family: monospace;
            font-size: 10px;
            color: var(--primary);
            opacity: 0.5;
            text-align: center;
        }

        @keyframes scan-loop {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer-tech {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="visual-engine">
        <div class="mesh-gradient"></div>
        <div class="grid-layer"></div>
        <div class="noise-overlay"></div>
    </div>

    <div class="login-card">
        <div class="card-header">
            <h1>Bio-Access</h1>
            <span>SECURE TERMINAL V.4.0</span>
        </div>

        <div class="input-field">
            <input type="text" placeholder="ID DE OPERADOR" autocomplete="off">
        </div>

        <div class="input-field">
            <input type="password" placeholder="CLAVE DE ENCRIPTACIÓN" autocomplete="off">
        </div>

        <button class="btn-access">INICIAR SESIÓN</button>

        <div class="scanner-unit">
            <div class="scan-bar"></div>
            <div class="scan-data">
                READY TO SCAN<br>
                [XXXXXXXXXXXXXXXXXXXX]
            </div>
        </div>

        <div class="footer-tech">
            <div><span class="status-dot"></span> ENCRYPTED</div>
            <div>STATION-082</div>
        </div>
    </div>

</body>
</html>
