<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner | Core</title>
    <style>
        :root {
            --bg: #020204;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --glass: rgba(10, 10, 15, 0.92);
            --border: rgba(168, 85, 247, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- FONDO ULTRA-DINÁMICO --- */
        .drag-region {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 80px;
            z-index: 10000;
        }

        /* Efecto de Tunel / Vórtice */
        .bg-vortex {
            position: absolute;
            width: 150vmax; height: 150vmax;
            background: repeating-conic-gradient(from 0deg, transparent 0deg 20deg, rgba(168, 85, 247, 0.03) 21deg 22deg);
            animation: vortexRotate 60s linear infinite;
            z-index: -2;
        }

        @keyframes vortexRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            z-index: 5;
            pointer-events: none;
            opacity: 0.4;
        }

        /* HUD Decorativo */
        .hud-frame {
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 1px solid rgba(168, 85, 247, 0.1);
            pointer-events: none;
            z-index: 1;
        }

        /* --- CARDS --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 80px rgba(0,0,0,0.8), inset 0 0 30px rgba(168, 85, 247, 0.05);
            z-index: 10;
            position: relative;
            transition: all 0.5s ease;
        }

        #login-view { width: 420px; }
        #scanner-view { display: none; width: 600px; opacity: 0; transform: scale(0.95); }

        h1 { font-size: 26px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .desc { color: #6b7280; font-size: 11px; letter-spacing: 1px; margin-bottom: 30px; text-transform: uppercase; }

        input {
            width: 100%; padding: 16px; margin-bottom: 15px;
            background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            border-radius: 12px; color: white; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        .btn-primary {
            width: 100%; padding: 18px;
            background: var(--accent); color: white;
            border: none; border-radius: 12px;
            font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 4px 15px var(--accent-glow);
            transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.2); }

        /* --- RADAR ANIMADO (CORREGIDO) --- */
        .radar-box {
            width: 200px; height: 200px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 80%);
            overflow: hidden;
        }

        .radar-sweep {
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            background: conic-gradient(from 0deg, var(--accent) 0%, transparent 30%);
            transform-origin: top left;
            animation: sweepRotate 3s linear infinite; /* ¡Aquí está la magia! */
            opacity: 0.6;
        }

        @keyframes sweepRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .radar-grid {
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(circle, var(--border) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Barra de carga */
        #scan-progress-area { display: none; margin-top: 25px; }
        .p-bar-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .p-fill { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 15px var(--accent); transition: width 0.1s; }
        .p-info { display: flex; justify-content: space-between; font-family: monospace; font-size: 10px; color: var(--accent); margin-top: 8px; }

    </style>
</head>
<body>

    <div class="drag-region" onmousedown="handleDrag()"></div>
    <div class="scanlines"></div>
    <div class="hud-frame"></div>
    <div class="bg-vortex"></div>

    <div id="login-view" class="card">
        <h1>Welcome</h1>
        <p class="desc">Enter credentials to continue</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-primary" onclick="validateLogin()">Log In</button>
    </div>

    <div id="scanner-view" class="card">
        <div class="radar-box">
            <div class="radar-grid"></div>
            <div class="radar-sweep"></div>
        </div>

        <h1>Revenge Scanner</h1>
        <p class="desc">The new Anti Cheating system</p>

        <div style="display: flex; gap: 15px; margin-bottom: 25px;">
            <div style="flex:1; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; border: 1px solid var(--border); text-align: left;">
                <span style="font-size: 9px; color: #4b5563; font-weight: 800;">IDENTITY</span>
                <p style="color: var(--accent); font-size: 12px; font-weight: 700;">WANTEDBYFEDERALS</p>
            </div>
            <div style="flex:1; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; border: 1px solid var(--border); text-align: left;">
                <span style="font-size: 9px; color: #4b5563; font-weight: 800;">VERSION</span>
                <p style="color: var(--accent); font-size: 12px; font-weight: 700;">1.2.0-STABLE</p>
            </div>
        </div>

        <button id="scan-btn" class="btn-primary" onclick="startScan()">Start Scan</button>

        <div id="scan-progress-area">
            <div class="p-bar-bg">
                <div id="progress-bar" class="p-fill"></div>
            </div>
            <div class="p-info">
                <span id="scan-label">SYSTEM READY</span>
                <span id="scan-percentage">0%</span>
            </div>
        </div>
        
        <p style="font-family: monospace; font-size: 8px; color: #374151; margin-top: 30px; letter-spacing: 4px;">REVENGE TEAM // KEV</p>
    </div>

    <script>
        function handleDrag() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("drag");
            }
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "wantedbyfederals" && p === "revenge0800!") {
                const login = document.getElementById('login-view');
                const scanner = document.getElementById('scanner-view');

                login.style.opacity = "0";
                login.style.transform = "scale(0.9)";
                
                setTimeout(() => {
                    login.style.display = "none";
                    scanner.style.display = "block";
                    setTimeout(() => {
                        scanner.style.opacity = "1";
                        scanner.style.transform = "scale(1)";
                    }, 50);
                }, 500);
            }
        }

        function startScan() {
            const btn = document.getElementById('scan-btn');
            const progressArea = document.getElementById('scan-progress-area');
            const bar = document.getElementById('progress-bar');
            const perc = document.getElementById('scan-percentage');
            const label = document.getElementById('scan-label');

            btn.style.display = "none";
            progressArea.style.display = "block";

            let width = 0;
            const states = ["INITIALIZING...", "SCANNING RAM...", "CLEANING LOGS...", "DONE"];
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    label.innerText = "NO THREATS FOUND";
                    label.style.color = "#4ade80";
                    bar.style.background = "#4ade80";
                } else {
                    width++;
                    bar.style.width = width + "%";
                    perc.innerText = width + "%";
                    if(width % 30 === 0) label.innerText = states[Math.floor(width/33)];
                }
            }, 50);
        }
    </script>
</body>
</html>
