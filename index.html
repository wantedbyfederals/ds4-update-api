<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS4 Firmware Utility</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --sony-blue: #00439c;
            --accent-blue: #0078d4;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 550px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #2d2d2d;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .icon-placeholder {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-blue), var(--sony-blue));
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG del mando DualShock */
        .icon-placeholder svg {
            width: 40px;
            fill: white;
        }

        .title-group {
            text-align: left;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 16px;
            margin-top: 2px;
        }

        .main-text {
            font-size: 32px;
            font-weight: 500;
            margin: 40px 0 20px 0;
        }

        /* La barra de progreso estilo "Glow" */
        .progress-container {
            width: 100%;
            height: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
        }

        .progress-fill {
            width: 45%; /* Esto lo controlarás desde C++ luego */
            height: 100%;
            background: linear-gradient(90deg, #005a9e, #00bfff);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
            border-radius: 6px;
            transition: width 0.4s ease;
        }

        .status-text {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .btn-cancel {
            background: #252525;
            color: var(--text-main);
            border: 1px solid #3d3d3d;
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: #333333;
            border-color: #555555;
        }
