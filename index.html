<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner | Core</title>
    <style>
        :root { --bg: #020204; --accent: #a855f7; --accent-glow: rgba(168, 85, 247, 0.4); --glass: rgba(10, 10, 15, 0.95); --border: rgba(168, 85, 247, 0.25); }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        .background-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; perspective: 1000px; }
        .cyber-grid { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px); background-size: 60px 60px; transform: rotateX(60deg); animation: gridMove 10s linear infinite; opacity: 0.15; }
        @keyframes gridMove { 0% { transform: rotateX(60deg) translateY(0); } 100% { transform: rotateX(60deg) translateY(60px); } }
        .card { background: var(--glass); backdrop-filter: blur(50px); border: 1px solid var(--border); border-radius: 40px; padding: 60px; text-align: center; z-index: 10; position: relative; transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1); }
        #login-view { width: 440px; }
        #scanner-view { display: none; width: 620px; opacity: 0; transform: translateY(30px); }
        h1 { font-size: 30px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; }
        .desc { color: #6b7280; font-size: 12px; letter-spacing: 1.5px; margin-bottom: 40px; text-transform: uppercase; }
        input { width: 100%; padding: 20px; margin-bottom: 12px; background: rgba(0,0,0,0.6); border: 1px solid var(--border); border-radius: 15px; color: white; font-size: 14px; transition: 0.3s; text-align: center; }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
        .btn-primary { width: 100%; padding: 20px; background: var(--accent); color: white; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3); transition: 0.4s; }
        .btn-primary:hover { transform: translateY(-4px); filter: brightness(1.2); }
        .radar-system { width: 180px; height: 180px; margin: 0 auto 40px; position: relative; border-radius: 50%; border: 2px solid var(--border); display: flex; justify-content: center; align-items: center; }
        .sweep { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from 0deg, var(--accent) 0%, transparent 40%); animation: rotateRadar 4s linear infinite; opacity: 0.5; }
        @keyframes rotateRadar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #scan-progress-area { display: none; margin-top: 30px; }
        .p-container { width: 100%; height: 6px; background: rgba(255,255,255,0.03); border-radius: 10px; overflow: hidden; }
        .p-fill { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 20px var(--accent); transition: width 0.1s; }
        .p-text { display: flex; justify-content: space-between; font-size: 10px; color: var(--accent); margin-top: 12px; font-weight: 700; }
        .error-msg { color: #ff4a4a; font-size: 10px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div style="position: absolute; top:0; left:0; width:100%; height:80px; z-index:1000" onmousedown="window.chrome.webview.postMessage('drag')"></div>
    <div class="background-container"><div class="cyber-grid"></div></div>

    <div id="login-view" class="card">
        <h1>Auth</h1>
        <p class="desc">Credentials & Session PIN</p>
        <div id="err" class="error-msg">INVALID PIN OR CREDENTIALS</div>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <input type="text" id="pin" placeholder="Session PIN (6 digits)" maxlength="6">
        <button class="btn-primary" onclick="requestAuth()">Authenticate</button>
    </div>

    <div id="scanner-view" class="card">
        <div class="radar-system"><div class="sweep"></div></div>
        <h1>Revenge</h1>
        <p class="desc">System Integrity Scan</p>
        <button id="scan-btn" class="btn-primary" onclick="startScan()">Start Scan</button>
        <div id="scan-progress-area">
            <div class="p-container"><div id="p-fill" class="p-fill"></div></div>
            <div class="p-text"><span id="p-label">ANALYZING...</span><span id="p-perc">0%</span></div>
        </div>
    </div>

    <script>
        function requestAuth() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const pin = document.getElementById('pin').value;
            if (u === "wantedbyfederals" && p === "revenge0800!") {
                window.chrome.webview.postMessage("VERIFY_PIN:" + pin);
            } else {
                document.getElementById('err').style.display = "block";
            }
        }

        window.chrome.webview.addEventListener('message', event => {
            const data = event.data;
            if (data.type === "PIN_STATUS") {
                if (data.valid) {
                    document.getElementById('login-view').style.display = "none";
                    document.getElementById('scanner-view').style.display = "block";
                    setTimeout(() => { document.getElementById('scanner-view').style.opacity = "1"; document.getElementById('scanner-view').style.transform = "translateY(0)"; }, 50);
                } else {
                    document.getElementById('err').style.display = "block";
                }
            }
            if (data.type === "SCAN_RESULT") {
                const label = document.getElementById('p-label');
                const fill = document.getElementById('p-fill');
                const hasIssues = data.findings.length > 0;
                label.innerText = hasIssues ? "THREATS DETECTED" : "SYSTEM CLEAN";
                label.style.color = hasIssues ? "#ff4a4a" : "#4ade80";
                fill.style.background = hasIssues ? "#ff4a4a" : "#4ade80";
                fill.style.boxShadow = hasIssues ? "0 0 20px #ff4a4a" : "0 0 20px #4ade80";
            }
        });

        function startScan() {
            document.getElementById('scan-btn').style.display = "none";
            document.getElementById('scan-progress-area').style.display = "block";
            let w = 0;
            const int = setInterval(() => {
                w++;
                document.getElementById('p-fill').style.width = w + "%";
                document.getElementById('p-perc').innerText = w + "%";
                if (w >= 100) { clearInterval(int); window.chrome.webview.postMessage("SCAN_RECYCLE_BIN"); }
            }, 50);
        }
    </script>
</body>
</html>
