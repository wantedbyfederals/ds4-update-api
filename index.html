<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner | Core</title>
    <style>
        :root {
            --bg: #030305;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --glass: rgba(10, 10, 15, 0.9);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* FONDO MEJORADO */
        .drag-region {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 80px;
            z-index: 9999;
        }

        .space-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, #11081d 0%, #030305 100%),
                linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        /* Estrellas decorativas */
        .stars {
            position: absolute;
            width: 2px; height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 10vw 20vh 2px white, 50vw 40vh 1px white, 80vw 10vh 2px white, 20vw 80vh 1px white, 70vw 70vh 2px white;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .nebula {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: drift 15s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-5%, -5%); }
            to { transform: translate(5%, 5%); }
        }

        /* CARDS */
        .card {
            background: var(--glass);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #login-view { width: 440px; }
        h1 { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
        .desc { color: #6b7280; font-size: 14px; margin-bottom: 35px; }

        input {
            width: 100%;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: white;
            font-size: 15px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255,255,255,0.2); }

        /* SCANNER VIEW */
        #scanner-view {
            display: none;
            width: 600px;
            opacity: 0;
            transform: scale(0.9);
        }

        .radar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .radar-svg { width: 100%; height: 100%; filter: drop-shadow(0 0 10px var(--accent)); }
        .radar-beam { transform-origin: center; animation: rotate 4s linear infinite; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-item {
            background: rgba(255,255,255,0.02);
            padding: 12px;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: left;
        }

        .status-item span { display: block; color: #4b5563; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .status-item p { color: var(--accent); font-weight: 600; font-size: 13px; }

        /* PROGRESS BAR AREA */
        #scan-progress-area {
            display: none;
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), #d8b4fe);
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.1s linear;
        }

        .scan-status-text {
            font-family: monospace;
            font-size: 11px;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
        }

        .deco-text {
            font-family: monospace;
            font-size: 10px;
            color: #374151;
            margin-top: 30px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="drag-region" onmousedown="handleDrag()"></div>

    <div class="space-bg">
        <div class="stars"></div>
        <div class="nebula" style="top: -100px; right: -100px;"></div>
        <div class="nebula" style="bottom: -100px; left: -100px; background: rgba(59, 130, 246, 0.15);"></div>
    </div>

    <div id="login-view" class="card">
        <h1>Revenge Login</h1>
        <p class="desc">Login for access to te scanner</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-primary" onclick="validateLogin()">Log in</button>
    </div>

    <div id="scanner-view" class="card">
        <div class="radar-container">
            <svg class="radar-svg" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="98" fill="none" stroke="rgba(168, 85, 247, 0.1)" stroke-width="1"/>
                <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(168, 85, 247, 0.1)" stroke-width="1"/>
                <line x1="100" y1="0" x2="100" y2="200" stroke="rgba(168, 85, 247, 0.05)"/>
                <line x1="0" y1="100" x2="200" y2="100" stroke="rgba(168, 85, 247, 0.05)"/>
                <g class="radar-beam">
                    <path d="M 100 100 L 100 0 A 100 100 0 0 1 180 40 Z" fill="url(#grad)"/>
                </g>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:var(--accent);stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:var(--accent);stop-opacity:0" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <h1>Revenge Scanner</h1>
        <p class="desc">The new Anti Cheating system</p>

        <div class="status-grid">
            <div class="status-item">
                <span>VERSION</span>
                <p>1.2.0</p>
            </div>
            <div class="status-item">
                <span>IDENTITY</span>
                <p>WANTEDBYFEDERALS</p>
            </div>
        </div>

        <button id="scan-btn" class="btn-primary" onclick="startScan()">Start Scan</button>

        <div id="scan-progress-area">
            <div class="progress-container">
                <div id="progress-bar" class="progress-fill"></div>
            </div>
            <div class="scan-status-text">
                <span id="scan-label">ANALYZING MEMORY...</span>
                <span id="scan-percentage">0%</span>
            </div>
        </div>
        
        <p class="deco-text">Revenge Team // Kev</p>
    </div>

    <script>
        function handleDrag() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("drag");
            }
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "wantedbyfederals" && p === "revenge0800!") {
                const login = document.getElementById('login-view');
                const scanner = document.getElementById('scanner-view');

                login.style.opacity = "0";
                login.style.transform = "translateY(20px)";
                
                setTimeout(() => {
                    login.style.display = "none";
                    scanner.style.display = "block";
                    setTimeout(() => {
                        scanner.style.opacity = "1";
                        scanner.style.transform = "scale(1)";
                    }, 50);
                }, 600);
            }
        }

        function startScan() {
            const btn = document.getElementById('scan-btn');
            const progressArea = document.getElementById('scan-progress-area');
            const bar = document.getElementById('progress-bar');
            const perc = document.getElementById('scan-percentage');
            const label = document.getElementById('scan-label');

            btn.style.display = "none";
            progressArea.style.display = "block";

            let width = 0;
            const states = ["ANALYZING STRINGS...", "CHECKING MODULES...", "SCANNING MEMORY...", "VERIFYING HANDLES...", "CLEANING CACHE..."];
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    label.innerText = "SCAN COMPLETED";
                    label.style.color = "#22c55e";
                    bar.style.background = "#22c55e";
                    bar.style.boxShadow = "0 0 15px #22c55e";
                } else {
                    width++;
                    bar.style.width = width + "%";
                    perc.innerText = width + "%";
                    
                    if(width % 20 === 0) {
                        label.innerText = states[Math.floor(width/25)];
                    }
                }
            }, 50); // Velocidad de carga
        }
    </script>
</body>
</html>
